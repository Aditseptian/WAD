<!DOCTYPE html>
<html>

<body> 
        <h1>What Can JavaScript Do?</h1>
        <p id="demo">JavaScript Can Change The style of HTML element.</p>
        <script>
            function myfunction(){
                var x = document.getElementById("demo")
                x.style.fontSize ="25px";
                x.style.color ="red";
            }
        </script>
        <button type="button" onclick="myfunction()">click me!</button>
</body>
</html>
