<!DOCTYPE html>
<html>

        <title>AKN BojongSoang</title>

    <body> 
        <h1>JavaScript Can Change  Images</h1>
        <img id="myimage" onclick="ChangeImage()" src="G2_Esportslogo_square.png" width="100" height="100"
        <p>click The image to cahnge image.</p>
        <script>
            function ChangeImage(){
                var image = document.getElementById('myImage');
                    if (image.src.match('bulbon')){
                    image.src ="OIP.jpg" ;
                }   else{
                    image.src="G2_Esportslogo_square.png" ;
                }
            }
    </script>
</body>
